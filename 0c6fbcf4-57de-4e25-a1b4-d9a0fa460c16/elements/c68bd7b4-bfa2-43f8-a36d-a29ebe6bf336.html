						<textarea id="docsrc" style="display:none">Agree on and maintain joint processes, joint interfaces, and information to be exchanged. Establish and maintain an agreement on information to be exchanged and on joint processes and joint interfaces, responsibilities, type and frequency of joint activities, communications, meetings, status reports and reviews
NOTE1: Joint processes and interfaces usually include project management, requirements management, change management, configuration management, problem resolution, quality assurance and customer acceptance.
NOTE 2: Joint activities to be performed should be mutually agreed between the customer and the supplier.
NOTE 3: The term customer in this process refers to the assessed party. The term supplier refers to the supplier of the assessed party.</textarea>
