NOTE 9: Aspects of the operation environment may be e.g.
&#8226; the mounting space and position
&#8226; temperature
&#8226; humidity
&#8226; mechanical stress
&#8226; EMC/EMI, or ESD
NOTE 10: Interfaces to the system elements may be e.g.
&#8226; connector
&#8226; cable harness
&#8226; optical/illumination
&#8226; voltage/currents
&#8226; power supply
&#8226; heat dissipation
The system level (e.g. SYS.3 in Automotive SPICE&#174;) is responsible for deciding on the connection technology of the interfaces of system elements (crimping, soldering, pressing, etc.).</textarea>
